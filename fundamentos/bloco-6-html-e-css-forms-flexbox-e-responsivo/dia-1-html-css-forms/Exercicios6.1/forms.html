<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>
    TrybeTrip
    </h1>
    <section>
      <form action="">
        <label for="name" >Nome :</label>
        <input type="text" id="name" name="name" minlength="10" maxlength="40" placeholder="Digite seu nome aqui">
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" minlength="10" maxlength="50" placeholder="Digite o email aqui " required>
        <br>
        <label for="opt1">
        <input type="radio"name="opt" id="opt1" >
        Cidade
      </label>
      <label for="opt2">
        <input type="radio"name="opt" id="opt2" >
        Campo
      </label>
      <label for="opt3">
        <input type="radio"name="opt" id="opt3" >
        Praia
      </label>
      <label for="opt4">
        <input type="radio"name="opt" id="opt4" >
        Montanhas
      </label>
      <br>
      
      <fieldset><label for="text-area">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="text-area" id="text-area" cols="30" rows="10" maxlength="500" placeholder="Insira o texto aqui"></textarea>
      </label>
      </fieldset>
      <br>
      <h2>Qual a melhor data para realizar a viagem?</h2>
      <label for="date-call">Data :</label>
      <input type="date" name="date" id="date-call">

      <br>


      <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="check1" id="check1">
      </label>
      <br>
      <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" name="check1" id="check2">
      </label>

      <button type="submit" id="btn-send">Enviar</button>
      <button  id="btn-clear">Apagar</button>



    



      


      </form>
    </section>




  </header>
  


  <script src="script.js"></script>
</body>
</html>
